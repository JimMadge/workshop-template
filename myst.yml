# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 7204695b-7485-4989-863c-16cf6e4db155
  title: Jupyter Book 2 Headstart Template
  # description:
  # keywords: []
  authors: 
    - Freek Pols
    - Luuk Fr√∂ling
    - Robert Lanzafame
    - Kirstie Whitaker

  # abstract: Optional
  date: 2025-17-09
  github: https://github.com/FreekPols/JB2_book_template # Change this URL to your GitHub repository

  plugins: 
    # links to GH

  # exports and downloads
  exports:
    - format: typst
      template: ./pdf_template_book               #plain_typst_book
      output: Exports/book.pdf
      id: output-pdf
  downloads:
    - id: output-pdf
    
  # Jupyter Notebook configuration
  jupyter:
    binder:
      repo: https://github.com/executablebooks/thebe-binder-base

  # To autogenerate a Table of Contents, run "myst init --write-toc"
  toc:    
    - file: index.md                      # the landing page
    - file: Content/1_intro.md
    - file: Content/2_jup_nb.ipynb
    - file: Content/3_cheat_sheet.md
    - file: Content/4_pdfoutput.md
    - file: Content/Lessons/Your_turn.md          # dropdown menu
      children:
        - file: Content/Lessons/Lesson0.md
        - file: Content/Lessons/Lesson1.md
        - file: Content/Lessons/Lesson2.md
        - file: Content/Lessons/Lesson3.ipynb
        - file: Content/Lessons/Lesson4.md
    - file: Content/Software.md
    
site:
  template: book-theme
  options:
    favicon: favicon.svg      # path to your favicon
    style: ./css/custom.css
    logo: logo.svg            # path to your logo, shown top left at site
    folders: false
    hide_authors: true
  
  actions:
    - title: report issue
      url: https://github.com/FreekPols/JB2_book_template/issues